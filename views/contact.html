<!DOCTYPE html>
<html>
  <head>
    <!--fonts-->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Mallanna' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Buda:300' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIUC aKDPhi | Upsilon Chapter</title>

    <!-- Stylesheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <header>
    <div id="header"></div>
  </header>


  <body id="page-top">

    <div class="subheading contact-header">
      <div class="header-content">
        <div class="header-inner-content">
          <h1 class="subtitle">Contact</h1>
        </div>
      </div>
    </div>

    <div class="special container">
      <div class="header-content">
        <div class="header-content-inner">
          <div class="contact-icon">
          <i class="fa fa-envelope fa-4x"></i>
        </div>
        <br>
          <h1>Questions?</h1>
          <p>Use the form below to contact us with any general questions and we will get back to you as soon as we can!</p>
        </div>
      </div>
    </div>

    <section id="contact-form">
      <div class="container">
        <div class="row">
          <form action="https://formspree.io/vwang96@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Name"></input>
            <input type="email" name="_replyto" placeholder="Email"></input>
            <input type="text" name="message" placeholder="Message"></input>
            <input type="submit" value="Send">
            <input type="hidden" name="_next" value="//site.io/thanks.html" />
            <input type="hidden" name="_subject" value="New message from uiucakdphi.org" />
          </form>
        </div>
      </div>
    </section>


    <footer id="footer"></footer>


      <!-- jQuery -->
      <script src="../js/jquery-3.0.0.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $("#header").load("../partials/header-views.html");
          $("#footer").load("../partials/footer.html");
      });
      </script>
      <script src="../js/jquery.js"></script>
      <script src="../js/jquery.min.js"></script>
      <script src="../js/jquery.easing.min.js"></script>
      <script src="../js/jquery.scrollTo.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/bootstrap.js"></script>
      <script src="../js/bootstrap.min.js"></script>



    </body>
</html>
